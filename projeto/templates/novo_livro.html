{% extends 'base.html' %}
{% block conteudo %}
<h2 class="text-center">Cadastrar livro</h2>
<hr>
<form action="{{url_for('adiciona_livro')}}" class="form-group" method="POST">
    <label>Nome</label>
    <input type="text" name="nome" class="form-control" placeholder="Nome do livro" required>
    <label>Descricao</label>
    <input type="text" name="descricao" class="form-control" placeholder="Descricao do livro" required>
    <label>Valor</label>
    <input type="number" name="valor" class="form-control" placeholder="Valor do livro" required>
    <button class="btn btn-success">Adicionar</button>
</form>
{% endblock conteudo %}
